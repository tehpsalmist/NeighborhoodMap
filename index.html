<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Goodlums Skate Spots</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div id="sidebar" class="closed sidebar" data-bind="css: {open: visibleSidebar}">
				<div id="sidebar-content">
					<h1>
						Find a Place to Skate!
					</h1>
					<button class="search-button">
						Browse from your location
					</button>
					<button class="search-button" data-bind="click: showDrawingPointer">
						Draw a search area
					</button>
					<p data-bind="visible: radiusResult">
						You drew a search radius of <span data-bind="text: radiusResult"></span> miles.
					</p>
					<button class="clear-button" data-bind="visible: shapes, click: clearShapes">
						Clear Drawing
					</button>
					<button class="search-button">
						Search by Name/Details
					</button>
					<button class="search-button">
						Search within distance
					</button>
					
					<h2>
						Search Results:
					</h2>
					<p class="credit-button"> <!-- data-bind="click: openCredits" -->
						Credits
					</p>
				</div>
				<button id="sidebar-button" class="fa fa-chevron-right fa-3x" data-bind="click: toggleSidebar, css: {'fa-chevron-left': visibleSidebar, 'fa-chevron-right': chevronRight}"></button>
			</div>

			<div class="fa fa-chevron-down fa-3x drawing-pointer" data-bind="visible: drawingPointer, css: {'fade-out': fadePointer}"></div>

			<div id="map"></div>

		</div>

		<!--

		Credits

		

		Marker Icons:
		Stairs by Maxim Samos from the Noun Project
		half-pipe by Artem Kovyazin from the Noun Project

		-->

		-create login for users to access/edit firebase
		-obtain user's instagram login and location services permission

		-style stuff

	  <script src='js/knockout-3.4.2.js'></script>
		
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

		<script async defer src="js/map.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYWyif_MVO8hvgMyTPNBrNPl65zQ1oCkQ&libraries=places,geometry,drawing&v=3&callback=initMap"></script>

	  <script async defer src="js/database.js"></script>

	  <script async defer src="js/app.js"></script>

	</body>
</html>
